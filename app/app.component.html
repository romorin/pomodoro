<div class="timer">
	<h1>{{pomodoro.statusLabel}}</h1>
	<div class="counter">
		<span>{{pomodoro.leftDecoration}}</span>
		<span>{{pomodoro.countdown | minutes}}</span>
		:
		<span>{{pomodoro.countdown | seconds}}</span>
		<span>{{pomodoro.rightDecoration}}</span>
	</div>
	<div class="timer-buttons">
		<button (click)="onToggle()">[{{pomodoro.stateLabel}}]</button>
		<button (click)="onEdit()">[{{pomodoro.editLabel}}]</button>
	</div>
</div>
