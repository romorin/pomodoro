<div class="timer">
	<h1>{{statusLabel}}</h1>
	<div class="counter">
		<span>{{leftDecoration}}</span>
		<span>{{countdown | minutes}}</span>
		:
		<span>{{countdown | seconds}}</span>
		<span>{{rightDecoration}}</span>
	</div>
	<div class="timer-buttons">
		<button (click)="toggleState()">[{{stateLabel}}]</button>
		<button (click)="edit()">[{{editLabel}}]</button>
	</div>
</div>
